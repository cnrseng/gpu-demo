postsubmits:
- name: test-postsubmit
  always_run: true
  branches:
    - ^main$
  spec:
    containers:
      - image: nvcr.io/nvidia/cuda:11.2.2-devel-ubi8
        command: ["./entrypoint"]
    env:
    - name: GPU_BURN_TIME
      value: "120"
    resources:
      limits:
        nvidia.com/gpu: 1